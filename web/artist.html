<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://fonts.googleapis.com/css2?family=Lexend+Zetta:wght@400;700;900&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{.Name}}</title>
</head>
<body>
    <div class="main-container">
        <h1 class="main-title">{{.Name}}</h1>
        <img src="{{.Image}}" alt="{{.Name}}" class="artist-detail-img">
        <p>{{range.Members}} {{.}},{{end}}</p>
        <p>First Album : {{.FirstAlbum}}</p>
        <p>Creation Date : {{.CreationDate}}</p>
        <a href="/" class="back-link" >BACK TO LIST</a>
    </div>
</body>

</html>
