
<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://fonts.googleapis.com/css2?family=Lexend+Zetta:wght@400;700;900&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/web/assets/style.css">
    <title>GROUPIE TRACKER</title>
</head>
<body>
    <div class="main-container">
        <h1 class="main-title">GROUPIE TRACKER</h1>
        
        
        <div class="search-section">
            <form method="GET" action="/">
                <input type="text" class="search-bar" name="search" placeholder="Search for artists, bands, or groups..." >
            </form>
        </div>
        
        <ul class="artist-list">
            {{range .}}
            <li class="artist-card">
                <div class="image-wrapper">
                    <img src="{{.Image}}" alt="{{.Name}}" loading="lazy">
                </div>
                <h3 class="artist-name">{{.Name}}</h3>
            </li>
            {{end}}
        </ul>
    </div>
</body>
</html>
